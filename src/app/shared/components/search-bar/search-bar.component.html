<div class="relative w-full max-w-md rounded-lg">
    <div *ngIf="!searchQuery" class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700 pointer-events-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.9 14.32a8 8 0 111.414-1.414l4.387 4.386a1 1 0 01-1.414 1.415l-4.387-4.387zM8 14a6 6 0 100-12 6 6 0 000 12z"
            clip-rule="evenodd"
          />
        </svg>
    </div>
    <!-- Search Input -->
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearch()"
      placeholder="Search..."
      class="w-full pl-10 pr-10 py-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
    />
  
    <!-- Clear Button -->
    <button
      *ngIf="searchQuery"
      class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700"
      (click)="clearSearch()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6.293 6.293a1 1 0 011.414 0L10 8.586l2.293-2.293a1 1 0 111.414 1.414L11.414 10l2.293 2.293a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 10 6.293 7.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
