
<div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
    <h3 class="text-md font-bold text-foreground">Active Auctions</h3>
    <span class="text-xs text-muted-foreground">Updated 37 minutes ago</span>
    </div>
    <button
    class="flex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
    History
    </button>
</div>

<div class="relative overflow-x-auto">
    <table class="w-full table-auto">
    <!--Table head-->
    <thead class="text-xs uppercase text-muted-foreground">
        <tr>
        <th class="py-2 text-left">profile</th>
        <th class="py-2 text-center">Amount</th>
        <th class="py-2 text-center">Reference#</th>
        <th class="py-2 text-center">Hash</th>
        <th class="py-2 text-center">Date</th>
        <th class="py-2 text-center">Service Used</th>
        <th class="py-2 text-center">View</th>
        </tr>
    </thead>
    <!--end Table head-->
    <!--Table body-->
    <tbody>
        <tr dashboard-transaction-row *ngFor="let transaction of transactions"
        [transaction]="transaction"
        class="border-b border-dashed border-border hover:bg-card">
        </tr>
    </tbody>
    <!--end::Table body-->
    </table>
</div>
