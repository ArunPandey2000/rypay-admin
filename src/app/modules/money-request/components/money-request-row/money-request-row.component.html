<td class="py-2 pr-2" *ngIf = "moneyRequest">
  <div class="flex items-center">
    <div class="flex flex-col justify-items-start">
      <a class="mb-1 text-sm font-semibold text-foreground">{{ moneyRequest.profile.name }}</a>
      <span class="text-xs font-semibold text-muted-foreground/50">{{moneyRequest.profile.phone}}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ moneyRequest.paidAmount| currency:'INR' }}</span>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ moneyRequest.UTR }}</span>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ moneyRequest.modeOfPayment }}</span>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ moneyRequest.updatedAt| date }}</span>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-muted-foreground">{{ moneyRequest.status }}</span>
</td>
<td class="py-2 pl-2 text-center">
  <a class="text-sm font-semibold text-muted-foreground cursor-pointer" (click)="redirectToProfile()">view</a>
</td>
