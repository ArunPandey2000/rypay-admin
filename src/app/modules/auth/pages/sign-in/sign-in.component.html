<!-- login form -->
<form class="my-10 space-y-6" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Hello Again <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Login using phone number and otp.</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="tel"
          id="phone"
          [ngClass]="{ 'is__invalid-input': submitted && f['phoneNumber'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="phoneNumber" />
        <label
          for="phoneNumber"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Phone
        </label>
      </div>
      <div *ngIf="submitted && f['phoneNumber'].errors" class="is__invalid-error">
        <div *ngIf="f['phoneNumber'].errors['required']">Required field</div>
        <div *ngIf="f['phoneNumber'].errors['max']">Phone number should be valid phone</div>
      </div>
    </div>

    <div class="form__group" [ngClass]="{'hidden': !showOtpField}">
      <div class="relative">
        <input
          [type]="'text'"
          id="otp"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="otp" />
        <label
          for="otp"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          OTP
        </label>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']">Required field</div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div>
    <app-button (buttonClick)="handleButton()" full impact="bold" tone="primary" shape="rounded" size="medium">{{showOtpField ? 'Sign in' : 'get OTP'}}</app-button>
  </div>
</form>
