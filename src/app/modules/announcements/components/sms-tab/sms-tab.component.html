<div>
    <h2 class="text-xl font-bold mb-4 text-gray-700">Send SMS</h2>
  
    <!-- SMS Form -->
    <form (ngSubmit)="sendSms()" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium mb-1">Phone Number</label>
        <input
          type="text"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
  
      <div>
        <label class="block text-gray-600 font-medium mb-1">Message</label>
        <textarea
          [(ngModel)]="message"
          name="message"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
          required
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Send SMS
      </button>
    </form>
  
    <!-- Status -->
    <div *ngIf="status" class="mt-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700">
      {{ status }}
    </div>
  </div>
