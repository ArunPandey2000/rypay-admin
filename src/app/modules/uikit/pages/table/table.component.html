<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-sm font-medium text-muted-foreground">Users</h3>
  <div class="flex flex-wrap gap-2">
   <app-search-bar  [searchQuery]="search()"  (search)="listUsers($event)"></app-search-bar>
  </div>
</div>
<div class="relative overflow-x-auto flex min-w-full flex-col rounded-xl border border-muted/20 bg-background p-2">
    <table class="w-full table-auto">
    <!--Table head-->
    <thead class="text-xs uppercase text-muted-foreground">
        <tr>
        <th class="text-left px-8">profile</th>
        <th class="text-left px-8">Role</th>
        <th class="text-left px-8">Aadhaar#</th>
        <th class="text-left px-8">DOB</th>
        <th class="text-left px-8">PAN</th>
        <th class="text-left px-8">Blocked</th>
        <th class="text-left px-8">KYC Status</th>
        <th class="text-left px-2">View</th>
        </tr>
    </thead>
    <!--end Table head-->
    <!--Table body-->
    <tbody>
      @for (user of users(); track $index) {
      <tr class="hover:bg-card/50" app-table-row [user]="user"></tr>
      } @empty {
      <tr>
        <td class="py-4 text-center text-sm" colspan="7">No users found</td>
      </tr>
      }
    </tbody>
    <!--end::Table body-->
    </table>
</div>
