<ng-container >
  <td>
    <div class="flex items-center">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.firstName }} {{ user.lastName }}&background=random" />
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary"> {{ user.firstName }} {{ user.lastName }}</a>
        <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary">
          {{ user.phoneNumber }}
        </a>
      </div>
    </div>
  </td>
  <td>{{ user.userRole }}</td>
  <td>
    {{ user.dob }}
  </td>
  <td>{{ user.aadharNumber }}</td>
  <td>{{ user.panNumber }}</td>
  <td class="text-center">
    <input
      class="checkbox checkbox-sm pointer-events-none"
      data-datatable-row-check="true"
      type="checkbox"
      [checked]="user.isBlocked" />
  </td>

  <td>{{ user.kycVerificationStatus }}</td>
  <td class="text-center">
    <button (click)="redirectToProfile()"
      class="flex h-7 w-7 items-center justify-center rounded-md text-muted-foreground hover:bg-card hover:text-foreground">
      view
    </button>
  </td>
</ng-container>
