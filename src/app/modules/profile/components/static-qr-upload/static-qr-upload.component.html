<div 
  class="flex flex-col items-center justify-center p-6 bg-gray-100 rounded-lg shadow-md w-full max-w-md mx-auto"
  [ngClass]="{'border-blue-500': isDragging, 'border-gray-300': !isDragging}"
  (dragover)="onDragOver($event)" 
  (dragleave)="onDragLeave()" 
  (drop)="onDrop($event)"
>
  <h2 class="text-xl font-semibold mb-4">Upload QR Code</h2>

  <label 
    class="cursor-pointer border-2 border-dashed rounded-lg p-6 w-full text-center hover:bg-gray-200"
  >
    <input type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)" class="hidden">
    <p class="text-gray-600">Drag & drop a QR image (PNG/JPG) or click to upload</p>
  </label>

  <div *ngIf="previewUrl" class="mt-4">
    <p class="text-sm text-gray-500 mb-2">Preview:</p>
    <img [src]="previewUrl" alt="QR Code" class="w-48 h-48 object-contain border rounded-lg shadow">
  </div>
  <button 
  (click)="uploadFile()" 
  [disabled]="!selectedFile"
  class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
  Save
</button>
</div>
